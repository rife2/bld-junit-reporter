name: bld-ci

on: [push, pull_request, workflow_dispatch]

jobs:
  build-bld-project:
    strategy:
      matrix:
        java-version: [17, 21, 25]
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: ${{ matrix.java-version }}

      - name: Download example dependencies
        working-directory: example
        run: ./bld download

      - name: Compile example source code
        working-directory: example
        run: ./bld compile

      - name: Run example tests
        continue-on-error: true
        working-directory: example
        run: ./bld test

      - name: Run example reporter
        id: reporter
        continue-on-error: true
        working-directory: example
        run: ./bld reporter --all

      - name: Verify example reporter failure
        if: always() && steps.reporter.outcome != 'failure'
        run: echo "The reporter step should have failed" && exit 1

      - name: Download dependencies
        run: ./bld download

      - name: Compile source code
        run: ./bld compile

      - name: Run tests
        run: ./bld compile test
